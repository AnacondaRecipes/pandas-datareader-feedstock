{%set name = "pandas-datareader" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b8766b166c84b5e103e1ac57677e8c48084b66c4e477c1d0d437ec4b759c7a92

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"


requirements:
  host:
    - python
    - pip

  run:
    - python
    - pandas >=0.21
    - requests >=2.3.0
    - lxml

test:
  imports:
    - pandas_datareader

about:
  home: https://github.com/pydata/pandas-datareader
  license: BSD-3
  license_file: LICENSE.md
  license_family: BSD
  summary: 'Up to date remote data access for pandas, works for multiple versions of pandas'
  dev_url: https://github.com/pydata/pandas-datareader
  doc_url: https://pandas-datareader.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - mariusvniekerk
    - femtotrader
    - jreback
    - davidastephens
    - bashtage
